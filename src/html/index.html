<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jeu de la vie</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div id="compteur">0</div>
  <div class="boutons">
    <form action="#">
      <div>
        <label>temps avant rafraichissement
          <input type="number" name="interval" id="interval" value="50" />
        </label>
      </div>

      <div>
        <label>it√©ration maximale (-1 pour infini)
          <input type="number" name="iteration" id="iteration" value="-1" />
        </label>
      </div>

      <div>
        <fieldset>
          <legend>type d'automate</legend>
          <label>Jeu de la vie
            <input type="radio" name="typeAutomate" value="JeuDeLaVie" checked />
          </label>
          <label>HighLife
            <input type="radio" name="typeAutomate" value="HighLife" />
          </label>
          <label>Day&Night
            <input type="radio" name="typeAutomate" value="Day&Night" />
          </label>
        </fieldset>
      </div>

      <input type="file" accept='text/json' class="game-load">
      <div>
        <button class="game-play">play</button>
        <button class="game-stop">stop</button>
        <button class="game-random">random</button>
        <input type="reset" value="reinitialiser">
      </div>
    </form>
  </div>
  <pre class="console"></pre>
  <script src="../js/etat.js"></script>
  <script src="../js/cellule.js"></script>
  <script src="../js/grille.js"></script>
  <script src="../js/table.js"></script>
  <script src="../js/GrilleVueController.js"></script>
  <script src="../js/app.js"></script>
</body>

</html>
